version: '3'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.backend
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    environment:
      - API_URL=http://backend:8000/api
      - NEXT_AUTH_URL=http://frontend:3000
    ports:
      - "3000:3000"
